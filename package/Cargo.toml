[package]
name = "miden-package"
version = "0.11.0"
description = "Miden VM package"
documentation = "https://docs.rs/miden-package/0.11.0"
readme = "README.md"
categories = ["compilers", "no-std"]
keywords = ["package", "language", "miden"]
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true

[lib]
bench = false
doctest = false

[dependencies]
assembly = { package = "miden-assembly", path = "../assembly", version = "0.11", default-features = false }
derive_more = "0.99"
vm-core = { package = "miden-core", path = "../core", version = "0.11", default-features = false }

[dev-dependencies]
proptest = "1.6"
proptest-derive = "0.5"
